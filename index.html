<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <div class="context">
    
  </div>

  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div >

  <div class='context'>
    <div class='list roundBorder'>
      <div class='date'>
        <div class='dateRight'>
          <div id='dateNumber'>
          </div>
          <div>
            <div id='dateMonth'></div>
            <div id='dateYear'></div>
          </div>
        </div>
        <div id='dateText'></div>
      </div>
      <form id='form'>
        <input type='text' name='taskText' autocomplete='off' placeholder='Nueva tarea' class='roundBorder'>
        <button type='submit' class='addTaskButton'>+</button>
        <button type='button' class='orderButton roundBorder' id='orderer'>Ordenar</button>
      </form>
      <div id='pendingTasks'>
        <p>(Por tareas <br> pendientes)</p>
      </div>
      <div id='tasksContainer'></div>
    </div>
  </div>

  <footer>
    <p class='copyright'>Desarrollado por Eugenio Pello. <br>Todos los derechos reservados. 2022</p>
  </footer>
  
  <script src='./main.js'></script>
</body>
</html>
